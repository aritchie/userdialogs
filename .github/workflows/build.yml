name: Build

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
  push:
    branches: [ master, dev, preview ]
    paths:
    - ".github/workflows/*.yml"
    - "src/**"

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Add .NET 6 Android Workload
      run: dotnet workload install android

    - name: Add .NET 6 iOS Workload
      run: dotnet workload install ios

    - name: Add .NET 6 MacCatalyst Workload
      run: dotnet workload install maccatalyst

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - name: Generate Build Number
      id: buildnumber
      uses: einaregilsson/build-number@v3
      with:
        token: ${{secrets.github_token}}

    - name: Build
      run: msbuild Build.slnf /restore /p:Configuration=Release /p:LibraryVersion=${{env.Version}}.${{steps.buildnumber.outputs.build_number}}

    - name: Publish to Nuget
      if: ${{ github.ref == 'refs/heads/master' }}
      run: dotnet nuget push **/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGETAPIKEY }}

